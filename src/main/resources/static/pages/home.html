<script src="js/blockchain-view/blockchain-view.js"></script>

<!-- Main content-->
<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                        <small>Ethereum Harmony<br>Dashboard<br> <span class="c-white">v.1.0</span></small>
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-graph3"></i>
                    </div>
                    <div class="header-title">
                        <h3 class="m-b-xs">Ethereum Harmony</h3>
                        <small>
                            Showing recent blockchain blocks
                        </small>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-6">
                <form class="form-horizontal home-info-text">
                    <div class="home-info-row">
                        <div class="col-sm-4">
                            Network:
                        </div>
                        <div class="col-sm-6">
                            {{vm.data.networkName}}
                        </div>
                    </div>

                    <div class="home-info-row">
                        <div class="col-sm-4">
                            Genesis:
                        </div>
                        <div class="col-sm-6">
                            {{vm.data.genesisHash}}
                        </div>
                    </div>

                    <div class="home-info-row">
                        <div class="col-sm-4">
                            Started:
                        </div>
                        <div class="col-sm-6">
                            {{vm.data.serverStartTime}}
                        </div>
                    </div>

                    <div class="home-info-row">
                        <div class="col-sm-4">
                            Status:
                        </div>
                        <div class="col-sm-6">
                            {{syncStatus}}
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-lg-6">
                <div id="chart-scroll-container">
                    <div id="blockchain-chart"></div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End main content-->
