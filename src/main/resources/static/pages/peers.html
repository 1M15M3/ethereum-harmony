<section class="content">
    <div class="container-fluid">


        <div class="row">
            <div class="col-lg-12">
                <div class="panel m-b-none">
                    <div class="panel-body">
                        <h3 class="m-b-xs"><i class="pe pe-7s-graph1 text-warning m-r-xs"></i> Ethereum Peers</h3>
                        <hr>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">


            <div class="col-lg-5">

                <div class="panel">
                    <div class="panel-body">

                        <h4 class="m-t-n-sm m-b-xs">Peers location <sup>(total {{peersCount}})</sup></h4>
                        <samll>Real time geographically activity</samll>
                        <div style="position: relative; padding-bottom: 56.25%;" id="serverMap">
                            <div style="z-index: 10001; position: absolute;" class="datamaps-hoverover"></div>
                        </div>


                        <div class="row">



                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-7">

                <div class="panel panel-filled">
                    <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table" id="logsTable">
                                <thead>
                                    <tr>
                                        <th>
                                            Node ID
                                        </th>
                                        <th>
                                            IP
                                        </th>
                                        <th>
                                            Geo
                                        </th>
                                        <th>
                                            Last Ping
                                        </th>
                                        <th>
                                            Ping Latency
                                        </th>
                                        <th>
                                            Reputation
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="peer in peers | orderBy:'[]':true" ng-cloak>
                                        <td data-toggle="tooltip" title="{{peer.nodeId}}">
                                            0x{{peer.nodeId | limitTo : 8 : 0}}...
                                        </td>
                                        <td>{{peer.ip}}</td>
                                        <td>{{peer.country}}</td>
                                        <td>{{peer.lastPing}}</td>
                                        <td>{{peer.pingLatency}}</td>
                                        <td>{{peer.reputation}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>
</section>
