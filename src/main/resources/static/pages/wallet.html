
<!-- Main content-->
<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">

                    <div class="pull-right text-right" style="line-height: 14px">
                        <h3>{{totalAmountString}} ETHER</h3>
                        <p>${{totalAmountUSD}}</p>
                    </div>

                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-wallet"></i>
                    </div>
                    <div class="header-title">
                        <h3 class="m-b-xs">Wallet</h3>
                        <small>
                            Allows to receive and send ETH
                        </small>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-8">
                <div class="panel panel-filled">

                    <div class="panel-heading">
                         My Wallet Addresses
                    </div>

                    <div class="panel-heading">
                        <a href="#" ng-click="onNewAddress()" class="btn btn-w-md btn-primary">New address</a>
                        <span class="m-l-sm"/>
                        <a href="#" ng-click="onImportAddress()" class="btn btn-w-md btn-primary">Import address</a>
                    </div>

                    <div class="table-responsive" id="address-scroll-container">
                        <table class="table">
                            <thead>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in addresses"
                                    >
                                    <td>
                                        <span class="pe-7s-key" ng-hide="!item.hasKeystoreKey"></span>
                                    </td>
                                    <td>
                                        {{item.name}}
                                    </td>
                                    <td>
                                        <div class="font-sans-serif">{{item.publicAddress}}</div>
                                    </td>
                                    <td>
                                        {{item.amount}}
                                    </td>
                                    <td>
                                       <a href="#" ng-click="onSendClick(item)">Send</a>
                                    </td>
                                    <td>
                                        <a href="#" ng-click="onRemoveClick(item)">Remove</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-filled">
                    <div class="panel-heading">
                        Last Transactions
                    </div>

                </div>
            </div>

            <div class="col-lg-4 height-100p">

            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="sendAmountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Send transaction</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>From address</label>
                            <input class="form-control" placeholder="{{txData.fromAddress}}" readonly type="text">
                        </div>
                        <div class="form-group">
                            <label>To address</label>
                            <input class="form-control" ng-model="txData.toAddress" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Ether amount</label>
                            <input id="amountInput" class="form-control" ng-model="txData.amount" type="text">
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="radio" ng-model="txData.useKeystoreKey"ng-value="true" >
                                Keystore password
                            </label>
                            <label>
                                <input type="radio" ng-model="txData.useKeystoreKey" ng-value="false">
                                Private key or seed phrase
                            </label>
                            <textarea id="pkeyInput" class="form-control" rows="3" placeholder="" autocomplete="off"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="onSignAndSend()">Sign and send</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Import Address Modal -->
    <div class="modal fade" id="importAddressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Import address</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-model="importAddressData.name" name="uName" required="" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" ng-model="importAddressData.address" name="uAddress" required="" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="onImportAddressConfirmed()">Import</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End main content-->
