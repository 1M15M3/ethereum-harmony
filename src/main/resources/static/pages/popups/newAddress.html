<div class="modal fade" id="importAddressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Import address</h4>
            </div>
            <div class="modal-body">
                <form name="form" novalidate>
                    <div class="form-group" show-errors>
                        <label>Name</label>
                        <input class="form-control" ng-model="newAddressData.name" name="nameInput"
                               autocomplete="off"
                               required type="text" auto111focus>

                        <div ng-show="form.$submitted || form.nameInput.$touched">
                            <div ng-show="form.nameInput.$error.required">Name is required</div>
                        </div>
                    </div>

                    <input type="password" name="password" id="password_fake" class="hidden" autocomplete="off" style="display: none;">

                    <div class="form-group" show-errors>
                        <label>Password</label>
                        <input class="form-control"
                               autocomplete="off"
                               ng-model="newAddressData.secret"
                               name="secret" required="" type="password">

                        <div ng-show="form.$submitted || form.address.$touched">
                            <div ng-show="form.secret.$error.required">Password is required</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="onNewAddressConfirmed()">Import</button>
            </div>
        </div>
    </div>
</div>
