<div class="modal fade" id="importAddressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Import address</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" ng-model="importAddressData.name" name="uName" required="" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" ng-model="importAddressData.address" name="uAddress" required="" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="onImportAddressConfirmed()">Import</button>
            </div>
        </div>
    </div>
</div>
