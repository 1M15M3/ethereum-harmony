<div class="modal fade" id="sendAmountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Send amount</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>From address</label>
                        <input class="form-control" placeholder="{{txData.fromAddress}}" readonly type="text">
                    </div>
                    <div class="form-group">
                        <label>To address</label>
                        <input class="form-control" ng-model="txData.toAddress" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <label>Ether amount</label>
                        <input id="amountInput" class="form-control" ng-model="txData.amount" type="text">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" ng-model="txData.useKeystoreKey"ng-value="true" >
                            Keystore password
                        </label>
                        <label>
                            <input type="radio" ng-model="txData.useKeystoreKey" ng-value="false">
                            Private key or seed phrase
                        </label>
                        <textarea class="form-control" rows="3" ng-model="txData.secret" placeholder="secret" autocomplete="off"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="onSignAndSend()">Sign and send</button>
            </div>
        </div>
    </div>
</div>
