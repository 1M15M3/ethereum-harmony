<section class="content" style="height: 100%;">

    <!-- Addition resources -->
    <script src="bower_components/jquery.terminal/js/jquery.mousewheel-min.js"></script>
    <link href="bower_components/jquery.terminal/css/jquery.terminal-0.10.12.css" rel="stylesheet"/>
    <script src="bower_components/jquery.terminal/js/jquery.terminal-0.10.12.min.js"></script>

    <div class="row">
        <div class="col-lg-12">
            <div class="view-header">

                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-monitor"></i>
                </div>

                <div class="header-title">
                    <h3 class="m-b-xs">Terminal</h3>
                    <small>
                        Allows to interact with local node via commands.
                    </small>
                </div>

            </div>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <div id="terminal-parent">
                <div id="terminal-container">

                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-filled">
                <div ng-hide="hideCommandInfo" class="panel-body">
                    <span>{{commandInfoName}}</span>
                    <span class="c-accent">{{commandInfoParams}}</span>
                </div>
                <div id="suggestion-scroll-container" ng-hide="hideSuggestionsList">
                    <ul style="padding: 5px;padding-right: 0" class="panel-body">
                        <li ng-repeat="item in filteredSuggestions">{{item}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</section>
